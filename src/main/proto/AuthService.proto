syntax = "proto3";
option java_multiple_files = true;
option csharp_namespace = "GRPCAuthClient";
package com.sep3yg9.njorddata.grpc.protobuf.auth;

message LoginRequest {
  string email = 1;
  string password = 2;
}

message User {
  int32 id = 1;
  string fullName = 2;
  string email = 3;
  string userName = 4;
  string password = 5;
}

service AuthService {
  rpc Login(LoginRequest) returns (User);
}
